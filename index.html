<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página de Inicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    #container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #links {
      margin-bottom: 20px;
    }

    #links a {
      display: block;
      margin-bottom: 10px;
      font-size: 20px;
      text-decoration: none;
      color: #333;
    }

    #login-form {
      margin-bottom: 20px;
    }

    #login-form input {
      margin-bottom: 10px;
      padding: 5px;
      width: 200px;
      font-size: 16px;
    }

    #login-form button {
      padding: 8px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #forgot-password {
      margin-bottom: 20px;
      font-size: 16px;
    }

    #signup {
      font-size: 16px;
      color: #007bff;
      cursor: pointer;
    }

    #signup-form,
    #forgot-password-form {
      display: none;
    }

    #signup-form input,
    #forgot-password-form input {
      margin-bottom: 10px;
      padding: 5px;
      width: 200px;
      font-size: 16px;
    }

    #signup-form button,
    #forgot-password-form button {
      padding: 8px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Bienvenido</h1>
    <div id="links">
        
      <a href="https://youtube.com/@djlopezlj?si=8yTCM5LycCs_2lbM">YouTube</a>
      <!-- Agrega más enlaces según sea necesario -->
    </div>

    <div id="login-form">
      <h2>Iniciar sesión</h2>
      <input type="email" placeholder="Correo electrónico" required><br>
      <input type="password" placeholder="Contraseña" required><br>
      <button>Iniciar sesión</button>
    </div>

    <div id="forgot-password">
      <a href="#" onclick="showForgotPasswordForm()">¿Olvidaste tu contraseña?</a>
    </div>

    <div id="forgot-password-form">
      <h2>Recuperar contraseña</h2>
      <input type="email" placeholder="Correo electrónico" required><br>
      <button>Enviar instrucciones</button>
    </div>

    <div id="signup">
      ¿No tienes una cuenta? <a href="#" onclick="showSignupForm()">Regístrate aquí</a>
    </div>

    <div id="signup-form">
      <h2>Registro</h2>
      <input type="text" placeholder="Nombre completo" required><br>
      <input type="email" placeholder="Correo electrónico" required><br>
      <input type="password" placeholder="Contraseña" required><br>
      <button>Registrarse</button>
    </div>
  </div>

  <script>
    function showSignupForm() {
      document.getElementById('signup-form').style.display = 'block';
      document.getElementById('forgot-password-form').style.display = 'none';
    }

    function showForgotPasswordForm() {
      document.getElementById('forgot-password-form').style.display = 'block';
      document.getElementById('signup-form').style.display = 'none';
    }
  </script>
</body>
</html>
